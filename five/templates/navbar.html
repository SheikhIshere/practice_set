<nav class="bg-gray-900 text-white shadow-lg sticky top-0 z-50" x-data="{ isOpen: false }">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <!-- Brand -->
            <a href="{% url 'homepage' %}" class="flex items-center text-xl font-bold hover:text-blue-400 transition-colors">
                <i class="fas fa-tasks mr-2"></i>
                Task Manager
            </a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'task:task_list' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-blue-400 transition-colors flex items-center">
                        <i class="fas fa-plus-circle mr-2"></i> Task List
                    </a>
                    <a href="{% url 'task:task_add' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-blue-400 transition-colors flex items-center">
                        <i class="fas fa-plus-circle mr-2"></i> Add Task
                    </a>
                    <a href="{% url 'accounts:profile' username=user.username %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-blue-400 transition-colors flex items-center">
                        <i class="fas fa-user-circle mr-2"></i> Profile
                    </a>
                    <form action="{% url 'accounts:logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-red-400 transition-colors flex items-center">
                            <i class="fas fa-sign-out-alt mr-2"></i> Logout
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-blue-400 transition-colors flex items-center">
                        <i class="fas fa-sign-in-alt mr-2"></i> Login
                    </a>
                    <a href="{% url 'accounts:signup' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-blue-400 transition-colors flex items-center">
                        <i class="fas fa-user-plus mr-2"></i> Sign Up
                    </a>
                {% endif %}
            </div>

            <!-- Mobile menu button -->
            <button class="md:hidden rounded-md p-2 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    @click="isOpen = !isOpen">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden" x-show="isOpen" @click.away="isOpen = false" x-transition>
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                {% if user.is_authenticated %}
                    <a href="{% url 'task:task_list' %}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700 hover:text-blue-400 transition-colors flex items-center">
                        <i class="fas fa-user-circle mr-2"></i> Task List
                    </a>
                    <a href="{% url 'task:task_add' %}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700 hover:text-blue-400 transition-colors flex items-center">
                        <i class="fas fa-plus-circle mr-2"></i> Add Task
                    </a>
                    <a href="{% url 'accounts:profile' username=user.username %}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700 hover:text-blue-400 transition-colors flex items-center">
                        <i class="fas fa-user-circle mr-2"></i> Profile
                    </a>
                    <form action="{% url 'accounts:logout' %}" method="post" class="block">
                        {% csrf_token %}
                        <button type="submit" class="w-full text-left px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700 hover:text-red-400 transition-colors flex items-center">
                            <i class="fas fa-sign-out-alt mr-2"></i> Logout
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700 hover:text-blue-400 transition-colors flex items-center">
                        <i class="fas fa-sign-in-alt mr-2"></i> Login
                    </a>
                    <a href="{% url 'accounts:signup' %}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700 hover:text-blue-400 transition-colors flex items-center">
                        <i class="fas fa-user-plus mr-2"></i> Sign Up
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
