{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Request New OTP</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <p class="mb-4">A new OTP has been sent to your registered email address. Please check your inbox.</p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'accounts:verify_otp' %}" class="btn btn-primary">Go to OTP Verification</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
