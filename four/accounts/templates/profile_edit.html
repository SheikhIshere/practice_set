{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Edit Profile</h2>
        <form method="post" class="card card-body shadow-sm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
        <a href="{% url 'accounts:profile' username=request.user.username %}" class="btn btn-secondary mt-3 w-100">Cancel</a>
    </div>
</div>
{% endblock %}
