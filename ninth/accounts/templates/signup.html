{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center px-6">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-6">
            <h2 class="text-3xl font-extrabold text-gray-800">Create Account</h2>
            <p class="text-gray-500 text-sm">Join us today and get started ðŸš€</p>
        </div>

        <!-- Signup Form -->
        <form method="POST" class="space-y-5">
            {% csrf_token %}
            
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <div class="relative mt-1">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="username" name="username"
                           class="pl-10 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                           placeholder="Enter your username">
                </div>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <div class="relative mt-1">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" id="email" name="email"
                           class="pl-10 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                           placeholder="you@example.com">
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative mt-1">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password1" name="password1"
                           class="pl-10 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                           placeholder="Enter a strong password">
                </div>
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <div class="relative mt-1">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fas fa-check-circle"></i>
                    </span>
                    <input type="password" id="password2" name="password2"
                           class="pl-10 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                           placeholder="Confirm your password">
                </div>
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow transition">
                <i class="fas fa-user-plus mr-2"></i> Sign Up
            </button>
        </form>

        <!-- Already have an account -->
        <p class="text-center text-sm text-gray-600 mt-6">
            Already have an account? 
            <a href="{% url 'accounts:login' %}" class="text-indigo-600 hover:text-indigo-800 font-semibold">
                Login
            </a>
        </p>
    </div>
</div>
{% endblock content %}
