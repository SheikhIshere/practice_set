{% extends 'base.html' %}
{% block title %}Update Profile{% endblock title %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 flex items-center justify-center p-6">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg">
        <!-- Header -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-gray-800">Update Profile</h2>
            <p class="text-gray-500">Keep your details up-to-date âœ¨</p>
        </div>

        <!-- Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- First Name -->
            <div>
                <label for="id_first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                <input type="text" name="first_name" id="id_first_name" 
                       value="{{ form.first_name.value|default_if_none:'' }}" 
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 shadow-sm 
                              focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            <!-- Last Name -->
            <div>
                <label for="id_last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                <input type="text" name="last_name" id="id_last_name" 
                       value="{{ form.last_name.value|default_if_none:'' }}" 
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 shadow-sm 
                              focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            

            <!-- Mobile -->
            <div>
                <label for="id_mobile" class="block text-sm font-medium text-gray-700 mb-1">Mobile</label>
                <input type="text" name="mobile" id="id_mobile" 
                       value="{{ form.mobile.value|default_if_none:'' }}" 
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 shadow-sm 
                              focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            <!-- Bio -->
            <div>
                <label for="id_bio" class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
                <textarea name="bio" id="id_bio" rows="4"
                          class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 shadow-sm 
                                 focus:outline-none focus:ring-2 focus:ring-indigo-400">{{ form.bio.value|default_if_none:'' }}</textarea>
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow transition">
                ðŸ’¾ Save Changes
            </button>
        </form>
    </div>
</div>
{% endblock content %}
