<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body { background: #f7f7f7; }
        .card { max-width: 500px; margin: 100px auto; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-primary { width: 100%; }
    </style>
</head>
<body>
    <div class="card">
        <h3 class="mb-4 text-center">Set Your New Password</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Change Password</button>
        </form>
        <p class="mt-3 text-center"><a href="{% url 'accounts:login' %}">Back to Login</a></p>
    </div>
</body>
</html>
