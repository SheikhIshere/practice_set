{% extends 'base.html' %}
{% block title %}Confirm Delete Post{% endblock title %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-red-50 to-pink-100 flex items-center justify-center px-6">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg text-center">
        <!-- Header -->
        <h1 class="text-3xl font-extrabold text-gray-900 mb-4">Delete Post ‚ùå</h1>
        <p class="text-gray-600 mb-8">
            Are you sure you want to delete this post? This action <span class="font-semibold text-red-600">cannot be undone</span>.
        </p>

        <!-- Form -->
        <form method="post" action="{% url 'post:post_delete' pk=post.pk %}">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <!-- Confirm -->
                <button type="submit"
                        class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition">
                    Yes, Delete
                </button>
                <!-- Cancel -->
                <a href="{% url 'post:post_details' pk=post.pk %}"
                   class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-6 rounded-lg shadow transition">
                    No, Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
