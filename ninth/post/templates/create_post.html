{% extends 'base.html' %}
{% block title %}New Post{% endblock title %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-indigo-100 flex items-center justify-center p-6">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-2xl">
        <!-- Header -->
        <h1 class="text-3xl font-extrabold text-gray-800 text-center mb-6">Create a New Post ✍️</h1>

        <!-- Form -->
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <!-- Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                <input type="text" id="title" name="title"
                       class="w-full border border-gray-300 rounded-lg shadow-sm px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="Enter post title" required>
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="description" name="description" rows="4"
                          class="w-full border border-gray-300 rounded-lg shadow-sm px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500"
                          placeholder="Write something interesting..." required></textarea>
            </div>

            <!-- Submit -->
            <div class="flex justify-end space-x-4">
                <a href="{% url 'post:post_list' %}"
                   class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-6 rounded-lg shadow transition">
                    Cancel
                </a>
                <button type="submit"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
