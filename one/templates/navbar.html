<nav class="bg-blue-600 text-white shadow-md">
  <div class="container mx-auto flex flex-wrap items-center justify-between py-4 px-6">
    <!-- Logo / Brand -->
    <a href="{% url 'homepage' %}" class="text-xl font-bold hover:text-blue-300 transition">
      MySite
    </a>

    <!-- Navigation Links -->
    <ul class="hidden md:flex space-x-8 font-medium">
      <li><a href="{% url 'homepage' %}" class="hover:text-blue-300 transition">Home</a></li>
      <li><a href="{% url 'about' %}" class="hover:text-blue-300 transition">About</a></li>
      <li><a href="{% url 'contact' %}" class="hover:text-blue-300 transition">Contact</a></li>
    </ul>

    <!-- Auth Links -->
    <ul class="flex space-x-4 font-medium">
      {% if user.is_authenticated %}
        <li><a href="{% url 'account:profile' %}" class="hover:text-blue-300 transition">Profile</a></li>
        <li>
          <form method="post" action="{% url 'account:logout' %}">
            {% csrf_token %}
            <button type="submit" class="hover:text-blue-300 transition">Logout</button>
          </form>
        </li>
      {% else %}
        <li><a href="{% url 'account:login' %}" class="hover:text-blue-300 transition">Login</a></li>
        <li><a href="{% url 'account:signup' %}" class="hover:text-blue-300 transition">Sign Up</a></li>
      {% endif %}
    </ul>

    <!-- Mobile Menu Button (optional) -->
    <!-- You can add a hamburger menu here for mobile responsiveness -->
  </div>
</nav>
