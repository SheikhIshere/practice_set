<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <form method="post" class="bg-white text-gray-500 max-w-[340px] w-full mx-4 md:p-6 p-4 py-8 text-left text-sm rounded-xl shadow-[0px_0px_10px_0px] shadow-black/10">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-9 text-center text-gray-800">
            Welcome Back
        </h2>

        <!-- Username -->
        <div class="flex items-center my-2 border bg-indigo-500/5 border-gray-500/10 rounded gap-1 pl-2">
            <input class="w-full outline-none bg-transparent py-2.5" type="text" placeholder="Username" name="username" required>
        </div>

        <!-- Password -->
        <div class="flex items-center mt-2 mb-4 border bg-indigo-500/5 border-gray-500/10 rounded gap-1 pl-2">
            <input class="w-full outline-none bg-transparent py-2.5" type="password" placeholder="Password" name="password" required>
        </div>        

        <!-- Submit -->
        <button type="submit" class="w-full mb-3 bg-indigo-500 hover:bg-indigo-600/90 transition py-2.5 rounded text-white font-medium">Log In</button>
        
        <p class="text-center mt-4">
            Don't have an account? <a href="{% url 'accounts:signup' %}" class="text-blue-500 underline">Signup</a>
        </p>
    </form>
</body>
</html>
