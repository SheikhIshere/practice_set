{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-16 px-6">
    <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-lg p-8">
        <h1 class="text-4xl font-extrabold text-gray-900 text-center mb-6">Contact Us</h1>
        <p class="text-center text-gray-600 mb-10">
            Got a question or feedback? We'd love to hear from you. Fill out the form below and weâ€™ll get back to you soon.
        </p>
        <form action="#" method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Message</label>
                <textarea rows="5" class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
            </div>
            <a href="{% url 'homepage' %}" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow transition">
                <i class="fas fa-paper-plane mr-2"></i> Send Message
            </a>
        </form>
    </div>
</div>
{% endblock content %}
